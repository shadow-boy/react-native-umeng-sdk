buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('UmengSdk_compileSdkVersion', 29)
    defaultConfig {
        minSdkVersion safeExtGet('UmengSdk_minSdkVersion', 16)
        targetSdkVersion safeExtGet('UmengSdk_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
    jcenter()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules

     compile fileTree(dir: "libs", include: ["*.jar"])
    //可能引用库的项目中被使用，不要用implementation
    compile  'com.umeng.umsdk:common:9.3.6'
    implementation  'com.umeng.umsdk:asms:1.2.1'
    implementation 'com.umeng.umsdk:apm:1.2.0'// U-APM产品包依赖(必选)
    //可能引用库的项目中被使用，不要用implementation
    compile  'com.umeng.umsdk:share-core:7.1.4'
    implementation  'com.umeng.umsdk:share-board:7.1.4'
}
